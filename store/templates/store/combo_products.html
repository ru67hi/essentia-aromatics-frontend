{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<h1>Combo Packs</h1>

<div class="products-container">
  {% for product in products %}
    <div class="product-card">

      <h3>{{ product.name }}</h3>

      <img src="{{ product.image.url }}" class="product-image">

      <p>â‚¹ {{ product.price }}</p>
      <p>{{ product.description }}</p>

      <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">
        Add to Cart
      </a>

    </div>
  {% empty %}
    <p>No combo products available.</p>
  {% endfor %}
</div>

{% endblock %}
