<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">

  <h2 class="fw-bold mb-4">My Orders</h2>

  <!-- Orders List -->
  <div class="list-group">

    <div class="list-group-item d-flex justify-content-between">
      <div>
        <h6 class="fw-bold">Order #101</h6>
        <small class="text-muted">2025-01-10</small>
      </div>
      <div class="text-end">
        <p class="mb-1">₹ 1200</p>
        <span class="badge bg-success">Paid</span>
      </div>
    </div>

    <div class="list-group-item d-flex justify-content-between">
      <div>
        <h6 class="fw-bold">Order #102</h6>
        <small class="text-muted">2025-01-12</small>
      </div>
      <div class="text-end">
        <p class="mb-1">₹ 850</p>
        <span class="badge bg-warning text-dark">Pending</span>
      </div>
    </div>

  </div>

  <hr class="my-5">

  <h2>My Orders</h2>

  <!-- Order Cards -->
  <div class="order-card border p-3 mb-3">
    <p><strong>Order ID:</strong> 101</p>
    <p><strong>Total:</strong> ₹1200</p>
    <p><strong>Status:</strong> Delivered</p>
    <a href="#" class="btn btn-outline-dark btn-sm">Track Order</a>
  </div>

  <div class="order-card border p-3 mb-3">
    <p><strong>Order ID:</strong> 102</p>
    <p><strong>Total:</strong> ₹850</p>
    <p><strong>Status:</strong> Processing</p>
    <a href="#" class="btn btn-outline-dark btn-sm">Track Order</a>
  </div>

</div>

</body>
</html>
